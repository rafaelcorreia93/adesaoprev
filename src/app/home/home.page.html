<ion-content [fullscreen]="true">
  <div class="header">
    <img src="../../assets/Vivest-Logo (fundo azul).svg" class="logo" alt="Logo da Vivest">
  </div>
  <div class="slider-card">
    <div class="value-holder">
      {{ lastEmittedValue }}%
    </div>
    <ion-range
      aria-label="Contribuição Básica"
      [min]="0.1"
      [max]="4"
      [step]="0.1"
      [value]="0.1"
      (ionInput)="onIonChange($event)"
    ></ion-range>
  </div>
</ion-content>
