<ion-content [fullscreen]="true">
  <div class="header">
    <img src="../../assets/Vivest-Logo (fundo azul).svg" class="logo" alt="Logo da Vivest">
  </div>
  <div class="input-holder">
    <input [(ngModel)]="salario" type="tel" label="Salário" placeholder="Digite seu salário" currencyMask
    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }">
  </div>

  <div class="slider-card">
    <div class="value-container">
      <div class="value-holder">
        {{ lastEmittedValue }}%
      </div>
      <div class="value-holder">
        {{ contribuicao }}
      </div>
    </div>
    <ion-range
    [(ngModel)]="percentual"
      aria-label="Contribuição Básica"
      [min]="0.1"
      [max]="4"
      [step]="0.1"
      [value]="percentual"
      (ionInput)="onIonInput($event)"
      (ionChange)="onIonChange()"
      [pin]="true" [pinFormatter]="pinFormatter"
    >
    <label slot="start" class="slider-label start" name="min">0,1%</label>
    <label slot="end" class="slider-label end" name="max">4%</label>
  </ion-range>
  </div>
</ion-content>
